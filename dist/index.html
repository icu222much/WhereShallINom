<!doctype html>
<html lang="en">

<head>
  <title>Where Shall I Nom</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="shortcut icon" sizes="192x192" href="images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="http://maps.google.com/maps/api/js?libraries=places&key=AIzaSyB2w3RD-bG_4hSvkhJhCdz58Zo0ia85ZuY"></script>
  <script src="scripts/script.js" async defer></script>
</head>

<body>
  <section class="container">
    <section class="map"></section>
    <section class="panel">
      <h1 class="title">Where Shall I Nom?</h1>
      <h2 class="subtitle">Up To 3 Suggestions Each Time</h2>
      <div class="search">
        <input class="search__query" type="text" placeholder="My Location" />
        <div>
          <!-- weird formatting to remove horizontal white space -->
          <span class="search__price search__price--toggle" data-price="1">$</span
          ><span class="search__price search__price--toggle" data-price="2">$$</span
          ><span class="search__price search__price--toggle" data-price="3">$$$</span
          ><span class="search__price search__price--toggle" data-price="4">$$$$</span
          >
        </div>
        <p class="search__submit">Search</p>
      </div>  
      <div class="list"></div>
    </section>
  </section>

  <template class="restaurant-template">
    <article class="restaurant" data-id="">
      <h3 class="restaurant__name"></h3>
      <p class="restaurant__rating"></p>
      <p class="restaurant__price"></p>
      <p class="restaurant__closing"></p>
      <phone class="restaurant__phone"></phone>
      <address class="restaurant__address"></address>
      <a class="restaurant__website" href="" target="_blank"></a>
      <div class="restaurant__reviews"></div>
    </article>
  </template>
</body>

</html>
